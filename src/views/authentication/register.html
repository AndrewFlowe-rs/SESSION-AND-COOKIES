<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-TAvus0nSL2GqanzcpQzjdOLvMMcccjAWRArDcHcWc5Kd9BdXmQErvlURyES/VUyzy" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Formulario</h1>
        <form action="/enviar" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Ingrese su nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="color" class="form-label">Elija un color</label>
                <select class="form-select" id="color" name="color" required>
                    <option value="">Seleccione un color</option>
                    <option value="rojo">Rojo</option>
                    <option value="azul">Azul</option>
                    <option value="verde">Verde</option>
                    <option value="amarillo">Amarillo</option>
                </select>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="recordar_color" name="recordar_color">
                    <label for="recordar_color" class="form-check-label">Recordar color</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Ingrese su email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="edad" class="form-label">Ingrese su edad (opcional)</label>
                <input type="number" class="form-control" id="edad" name="edad">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</body>

</html>
